<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
    </script>
</head>

<body class="card" style="width: 48rem;">
  <div style="text-align: center">
    <header class="row">
      <h1 class="col-12 bg-danger text-white" style="font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif">Love
        Button</h1>
    </header>

    <div class="row">
      <label id="destKey" class="input-group-text">{{key}}</label>
      <p class="col-12">{{name}}</p>
    </div>

    <div class="row mb-2">
      <div class="col-12">
        <input type="text" id="sourceKeyIn" class="form-control" placeholder="Your Private Key">
      </div>
    </div>

    <div class="input-group col-12">
      <div class="input-group-prepend">
        <label class="input-group-text" for="selectedCurrency">Currency</label>
      </div>
      <select id="selectedCurrency" class="custom-select">
        <option value="xlm" selected="selected">XLM(Stellar Lumens)</option>
        <option value="usd">USD (translated to XLM)</option>
      </select>
      <input type="text" id="paymentAmount" class="col-5 form-control" placeholder="Payment amount">
    </div>

    <div class="row mb-2">
      <div class="col-6">
        <button type="text" id="defaultPaymentAmountBtn" class="col-12 btn btn-danger" title="Change default in options page for this extension">Default</button>
      </div>
      <div class="col-6">
        <button type="button" id="sendPaymentBtn" class="col-12 btn btn-danger">Send Payment</button>
      </div>
    </div>

    <div id="priceCheckDiv" class="row mb-2">
      <p id="xlmPrice" class="col-8">loading</p>
      <div class="col-4">
        <button type="button" id="priceCheck" class="col-12 btn btn-danger" title="Updated at most 5 minutes ago">Update
          price</button>
      </div>

    </div>

    <div id="accountBalanceOuterDiv" class="row mb-2">
      <p id="accountBalanceDiv" class="col-8">Source is needed to check balance</p>
      <div class="col-4">
        <button type="button" id="accountBalanceCheck" class="col-12 btn btn-danger">Check balance</button>
      </div>
    </div>

    <div id="paymentStatusDiv">

    </div>

    <div id="optionsDiv" style="display:none">
      <div>
        <label>Set default amount button</label>
        <input id="defaultAmt" type="text" placeholder="default amount">
        <select id="selectedCurrencyDefault">
          <option value="xlm" selected="selected">XLM</option>
          <option value="usd">USD (USD val translated to XLM)</option>
        </select>
        <button id="defaultBtn" type="text">Save</button>
      </div>

      <div>
        <input type="checkbox" id="saveKeyCheckbox" value="saveKey" title="This is for convenience over security, it will be encrypted.">Store
        my private key in my browser<br>
      </div>

      <button type="button" id="clearKeyBtn">Clear storage</button>
    </div>
    <footer class="row bg-danger pb-0">
      <span>
        <a class="col-12 text-white" href="https://love-button-stellar-app.herokuapp.com/about">DON'T KNOW WHAT THIS
          IS??</a>
        <button id="showOptionsDivBtn" type="button">Show Options</button>
      </span>
    </footer>
  </div>
</body>
<!-- <script src="../js/dist/stellar.js"></script> -->
<script src="../js/dist/main.js"></script>

</html>
